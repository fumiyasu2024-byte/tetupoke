// --- 描画関数 ---
function render() {
  const q = document.getElementById("search").value;
  const list = document.getElementById("list");
  list.innerHTML = "";
  currentSeason.filter(p=>p.name.includes(q)).forEach(p=>{
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `<div class="rank">${p.rank}</div><div>${p.name}</div>`;
    d.onclick = ()=>showDetail(p);
    list.appendChild(d);
  });
}

// --- 詳細表示 ---
function showDetail(p){
  document.getElementById("d-name").innerText = p.name;
  document.getElementById("i1").innerText = p.items[0] || "-";
  document.getElementById("i2").innerText = p.items[1] || "-";
  document.getElementById("i3").innerText = p.items[2] || "-";
  document.getElementById("detail").style.display = "flex";
}
function closeDetail(){ document.getElementById("detail").style.display = "none"; }

// --- Season切替 ---
function showSeason(num){
  if(num===1) currentSeason = season1;
  else currentSeason = season2;
  render();
}

// --- 重み付きランダム6体 ---
function randomTeam(){
  const pool=[];
  currentSeason.forEach(p=>{
    const weight = Math.pow(151 - p.rank, 2); // 高順位ほど強く
    for(let i=0;i<weight;i++) pool.push(p);
  });

  const team=[];
  const used = new Set();
  while(team.length<6 && pool.length>0){
    const p = pool[Math.floor(Math.random()*pool.length)];
    if(!used.has(p.name)){
      used.add(p.name);
      team.push(p);
    }
  }

  alert("ランダムチーム：\n" + team.map(t=>`${t.rank}位 ${t.name}`).join("\n"));
}
